<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GPX7 Controle de Veículos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <img src="https://i.imgur.com/ixmFdu4.png" alt="Logo GPX7 Controle de Veículos" class="logo-img">

            <h1>Criar Nova Conta</h1>

            <form id="registerForm">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu melhor email" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Crie uma senha (mín. 6 caracteres)" required>
                </div>

                <button type="submit" class="login-button">Registrar</button>
            </form>
            <p id="message" class="login-message"></p>
            <div class="footer-links">
                <a href="index.html">Já tem uma conta? Faça login</a>
            </div>
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
