<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - GPX7 Controle de Veículos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth-form.css"> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-image-section">
            <p class="image-section-text">Gerencie sua frota com eficiência e precisão!</p>
        </div>
        <div class="auth-form-section">
            <div class="form-wrapper">
                <div class="logo-auth-container">
                    <img src="https://i.imgur.com/ixmFdu4.png" alt="Logo GPX7" class="auth-logo">
                </div>
                <h2>Criar Nova Conta</h2>
                <form id="registerForm">
                    <div class="input-group-icon">
                        <i class="fas fa-user icon"></i>
                        <input type="text" id="username" name="username" placeholder="Nome de Usuário" required>
                    </div>
                    <div class="input-group-icon">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-group-icon">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="Senha (mín. 6 caracteres)" required>
                    </div>
                    <button type="submit" class="auth-button">Registrar</button>
                </form>
                <p class="auth-switch">
                    Já tem uma conta? <a href="login.html">Faça login</a>
                </p>
                <p id="message" class="message-feedback"></p>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>
</html>
