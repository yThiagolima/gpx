<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar Nova Ordem de Serviço</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header class="navbar">
        <h1>Nova Ordem de Serviço</h1>
        <a href="../index.html" class="button button-secondary">Voltar ao Painel</a>
    </header>

    <main class="container">
        <div class="card">
            <h2>Detalhes do Serviço</h2>
            <form id="form-nova-os">
                <label for="cliente">Cliente</label>
                <select id="cliente" required>
                    <option value="" disabled selected>Selecione um cliente...</option>
                    <option value="cliente1">Gráfica Veloz Ltda</option>
                    <option value="cliente2">Agência de Publicidade Criativa</option>
                    <option value="cliente3">João da Silva (Fotógrafo)</option>
                </select>
                
                <div class="form-group-grid">
                    <div>
                        <label for="tipo-servico">Tipo de Serviço</label>
                        <select id="tipo-servico" required>
                            <option value="impressao">Impressão Digital</option>
                            <option value="recorte">Recorte Eletrônico (BunnerCUT)</option>
                        </select>
                    </div>
                    <div>
                        <label for="quantidade">Quantidade</label>
                        <input type="number" id="quantidade" value="1" min="1" required>
                    </div>
                </div>

                <div id="campos-impressao">
                    <div class="form-group-grid">
                        <div>
                            <label for="largura">Largura (cm)</label>
                            <input type="number" id="largura" step="0.1" placeholder="Ex: 120.5">
                        </div>
                        <div>
                            <label for="altura">Altura (cm)</label>
                            <input type="number" id="altura" step="0.1" placeholder="Ex: 80">
                        </div>
                    </div>
                    <label for="material">Material de Impressão</label>
                    <select id="material">
                        <option value="adesivo">Adesivo</option>
                        <option value="lona">Lona</option>
                    </select>
                </div>

                <label for="observacoes">Observações</label>
                <textarea id="observacoes" rows="4" placeholder="Detalhes importantes, como acabamento, sangria, etc..."></textarea>

                <button type="submit" class="button">Analisar e Gerar OS</button>
            </form>
        </div>

        <div id="os-result-card" class="card" style="display: none;">
            <h2>Análise da Ordem de Serviço</h2>
            <div id="os-result-content">
                </div>
        </div>
    </main>

    <script src="../js/ordens.js" defer></script>
</body>
</html>
