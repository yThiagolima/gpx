<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Controle de Veículos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-box">
            <img src="images/LOGO.JPG" alt="Logo GPX& Veículos" class="logo-img"> <h1>Sistema de Controle de Veículos</h1>
            <p class="subtitle">GPX& Veículos - Acesso Restrito</p> <form id="loginForm">
                <div class="input-group">
                    <label for="email">Usuário ou Email</label>
                    <input type="text" id="email" name="email" placeholder="Digite seu usuário ou email" required>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p id="message" class="login-message"></p>
            <div class="footer-links">
                <a href="#">Esqueceu a senha?</a>
                <span>|</span>
                <a href="#">Criar conta</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
