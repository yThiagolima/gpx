<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Abastecimento - GPX7 Controle de Veículos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css"> <link rel="stylesheet" href="../css/forms.css">   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo-container">
                <img src="https://i.imgur.com/ixmFdu4.png" alt="Logo GPX7" class="navbar-logo">
                <span class="navbar-title">GPX7</span>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="cadastrar_veiculo.html"><i class="fas fa-plus-circle"></i> Cadastrar Carros</a></li>
                <li><a href="veiculos.html"><i class="fas fa-truck"></i> Veículos</a></li>
                <li><a href="manutencao.html"><i class="fas fa-tools"></i> Manutenção</a></li>
                <li><a href="abastecimento.html" class="active"><i class="fas fa-gas-pump"></i> Abastecimento</a></li> <li><a href="relatorios.html"><i class="fas fa-chart-bar"></i> Relatório</a></li>
            </ul>
            <div class="user-menu">
                <span id="welcomeMessage">Olá, Usuário!</span>
                <button id="logoutButton" class="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1><i class="fas fa-gas-pump"></i> Registrar Novo Abastecimento</h1>
        <p>Preencha os dados abaixo para registrar um novo abastecimento.</p>

        <form id="formRegistrarAbastecimento" class="content-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="abastecimentoVeiculo">Veículo <span class="required-asterisk">*</span></label>
                    <select id="abastecimentoVeiculo" name="veiculoId" required>
                        <option value="">Carregando veículos...</option>
                        </select>
                </div>

                <div class="form-group">
                    <label for="abastecimentoData">Data do Abastecimento <span class="required-asterisk">*</span></label>
                    <input type="date" id="abastecimentoData" name="data" required>
                </div>

                <div class="form-group">
                    <label for="abastecimentoKm">Quilometragem Atual <span class="required-asterisk">*</span></label>
                    <input type="number" id="abastecimentoKm" name="quilometragemAtual" placeholder="Ex: 65000" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="abastecimentoLitros">Litros Abastecidos <span class="required-asterisk">*</span></label>
                    <input type="number" id="abastecimentoLitros" name="litros" placeholder="Ex: 40.5" step="0.01" min="0.01" required>
                </div>

                <div class="form-group">
                    <label for="abastecimentoValorLitro">Valor por Litro (R$) <span class="required-asterisk">*</span></label>
                    <input type="number" id="abastecimentoValorLitro" name="valorPorLitro" placeholder="Ex: 5.899" step="0.001" min="0.001" required>
                </div>
                
                <div class="form-group">
                    <label for="abastecimentoCustoTotal">Custo Total (R$)</label>
                    <input type="number" id="abastecimentoCustoTotal" name="custoTotal" placeholder="Calculado ou manual" step="0.01" min="0">
                    <small>Deixe em branco para cálculo automático (Litros x Valor/Litro)</small>
                </div>

                <div class="form-group">
                    <label for="abastecimentoPosto">Posto de Combustível</label>
                    <input type="text" id="abastecimentoPosto" name="posto" placeholder="Ex: Posto Shell Av. Principal">
                </div>
                
                <div class="form-group form-group-full">
                    <label for="abastecimentoObservacoes">Observações</label>
                    <textarea id="abastecimentoObservacoes" name="observacoes" rows="3" placeholder="Alguma observação sobre o abastecimento? (Ex: combustível aditivado, promoção)"></textarea>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="button-primary"><i class="fas fa-save"></i> Salvar Abastecimento</button>
                <button type="reset" class="button-secondary"><i class="fas fa-eraser"></i> Limpar</button>
            </div>
        </form>
        <p id="messageAbastecimento" class="message-feedback" style="margin-top: 20px;"></p>
    </main>

    <script src="../js/dashboard.js"></script> <script src="../js/abastecimento.js"></script> </body>
</html>
