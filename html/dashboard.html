<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - GPX7 Controle de Veículos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <div class="logo-container">
                <img src="https://i.imgur.com/ixmFdu4.png" alt="Logo GPX7" class="navbar-logo">
                <span class="navbar-title">GPX7</span>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="#"><i class="fas fa-truck"></i> Veículos</a></li>
                <li><a href="#"><i class="fas fa-tools"></i> Manutenções</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
            </ul>
            <div class="user-menu">
                <span id="welcomeMessage">Olá, Usuário!</span>
                <button id="logoutButton" class="logout-button"><i class="fas fa-sign-out-alt"></i> Sair</button>
            </div>
        </nav>
    </header>

    <main class="container">
        <h1>Painel de Controle</h1>
        <p>Visão geral do sistema de controle de veículos.</p>
        
        <section class="dashboard-widgets">
            <div class="widget">
                <div class="widget-icon" style="background-color: rgba(0, 92, 191, 0.1);"><i class="fas fa-truck" style="color: var(--primary-blue);"></i></div>
                <div class="widget-content">
                    <h2>Total de Veículos</h2>
                    <p class="widget-data">25</p> </div>
            </div>
            <div class="widget">
                <div class="widget-icon" style="background-color: rgba(255, 102, 0, 0.1);"><i class="fas fa-exclamation-triangle" style="color: var(--primary-orange);"></i></div>
                <div class="widget-content">
                    <h2>Alertas Ativos</h2>
                    <p class="widget-data">3</p> </div>
            </div>
            <div class="widget">
                 <div class="widget-icon" style="background-color: rgba(40, 167, 69, 0.1);"><i class="fas fa-calendar-check" style="color: var(--success-green);"></i></div>
                 <div class="widget-content">
                    <h2>Manutenções Agendadas</h2>
                    <p class="widget-data">7</p> </div>
            </div>
        </section>
        
        </main>

    <script src="../js/dashboard.js"></script>
</body>
</html>
