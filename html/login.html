<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GPX7 Controle de Veículos</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/auth-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-image-section">
             <p class="image-section-text">Bem-vindo de volta! Acesse o sistema para continuar gerenciando sua frota.</p>
             </div>
        <div class="auth-form-section">
            <div class="form-wrapper">
                <div class="logo-auth-container">
                    <img src="https://i.imgur.com/ixmFdu4.png" alt="Logo GPX7" class="auth-logo">
                </div>
                <h2>Acessar sua Conta</h2>
                <form id="loginForm">
                    <div class="input-group-icon">
                        <i class="fas fa-user-circle icon"></i> <input type="text" id="loginIdentifier" name="loginIdentifier" placeholder="Nome de Usuário ou Email" required>
                    </div>
                    <div class="input-group-icon">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="auth-button">Entrar</button>
                </form>
                <p id="message" class="message-feedback"></p>
                <p class="auth-switch">
                    Não tem uma conta? <a href="register.html">Crie uma agora</a>
                </p>
                </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
